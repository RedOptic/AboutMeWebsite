<script>
  function disableRightClick(event) {
    if (event.button == 2) {
      event.preventDefault(); // Prevent the default right-click behavior
      alert("Right click has been disabled to protect these images from copyright theft.");
      return false;
    }
  }
</script>
<style>
	@media screen and (max-width: 480px) {
	  img {

	  }
	}
</style>
